<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Project: attempt to setup a sandbox game</title>
    <link rel="stylesheet" href="./Assets/Css/index.css">
</head>
<body id="body">
    <div >
        <h1 id="ballCount">Ball Count: 0</h1>
    </div>
    <div id="playerbox">
        <canvas id="canvas" width="500px" height="500px" >oop. ya cant use Canvas :P</canvas>
        <script src="./Assets/js/index.js" defer></script>
    </div>
    <div id="menubox">
        <button id="Sizeup" >
            <img class="icons" src="./Assets/Images/growth.png" alt="Up arrow From Flaticon">
        </button>
        <button id="Clear">Clear Screen</button>
        <button id="Add">
            <div id="addbutton">
                <P font-weight="800">Add Individually</P>
                <p>(Space)</p>
            </div>
        </button>
        <button id="Color">Color-spasm</button>
        <button id="Speedup">
            <img class="icons" src="./Assets/Images/efficiency.png" alt="speed up from Flaticon">
        </button>
        <button id="Sizedown">
            <img  class="icons" src="./Assets/Images/Decline.png" alt="flipped up arrow from Flaticon" >
        </button>
        <button id="SpawnCustom">Custom # Spawn</button>
        <button id="Amount">
            <input id="SpawnAmount" type="number" placeholder="Custom Ball #" min="1">
        </button>
        <button id="Rainbow">Rainbow Mode</button>
        <button id="Speeddown">
            <img class="icons" src="./Assets/Images/down-time.png" alt="Time down arrow from Flaticon">
        </button>
    </div>
</body>
</html>
